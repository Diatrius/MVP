<!DOCTYPE html>

<head>

  <style>
.carousel {
  position: relative;
  overflow: hidden;
  width: 100%;
}

.slides {
  display: flex;
  transition: transform 0.5s ease; /* Smooth slide transition */
}

.slide {
  flex: 0 0 100%;
  width:auto;
  height:100px
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 24px;
  z-index: 1;
}

.prev-btn {
  left: 0;
}

.next-btn {
  right: 0;
}

    </style>

</head>

<body>
  <div class="carousel">
    <div class="slides">
      <div class="slide" style = "background-color: aqua;">Slide 1</div> 
      <div class="slide" style = "background-color: red;">Slide 2</div>
      <div class="slide" style = "background-color: green;">Slide 3</div>
      <div class="slide" style = "background-color: yellow;">Slide 4</div>
      <div class="slide" style = "background-color: orange;">Slide 5</div>
      <div class="slide" style = "background-color: pink;">Slide 6</div>
      <div class="slide" style = "background-color: violet;">Slide 7</div>
    </div>
    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
  </div>
  
</body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  const prevBtn = document.querySelector(".prev-btn");
  const nextBtn = document.querySelector(".next-btn");
  const slides = document.querySelector(".slides");
  const slideWidth = document.querySelector(".slide").offsetWidth;

  let index = 0;

  function showSlide() {
    slides.style.transform = `translateX(-${index * slideWidth}px)`;
  }

  showSlide();

  nextBtn.addEventListener("click", function() {
    index++;
    if (index === slides.children.length) {
      index = 0;
    }
    showSlide();
  });

  prevBtn.addEventListener("click", function() {
    index--;
    if (index < 0) {
      index = slides.children.length - 1;
    }
    showSlide();
  });
});

  </script>
